<div class="item-row d-flex justify-content-between">
    <div class="d-flex align-items-center">
        <label>
            <input class="checkbox mr-2" type="checkbox" [checked]="item.done" (click)="completeItem(item.id)" />
            <span *ngIf="!item.edit; else editingTodo" class="title"
                [ngClass]="{'completed': item.done}">{{item.title}}</span>
        </label>
        <ng-template #editingTodo>
            <input class="wht-border editTitle" type="text" [(ngModel)]="title" (blur)="doneEdit(item)"
                (keyup.enter)="doneEdit(item)" autofocus />
        </ng-template>
    </div>
    <div class="control-buttons">
        <button class="btn btn-sm btn-light btn-transperent mr-1" (click)="editItem(item.id)">
            <fa-icon [icon]="faPen" [fixedWidth]="true"></fa-icon>
        </button>
        <button class="btn btn-sm btn-light btn-transperent" (click)="deleteItem(item.id)">
            <fa-icon [icon]="faTimes" [fixedWidth]="true"></fa-icon>
        </button>
    </div>
</div>
