<form [formGroup]="form" (ngSubmit)="addItem()">
	<div class="input-group mb-1">
		<input #spy id="title" type="text" class="input-todo-field form-control" formControlName="title"
			placeholder="todo" required />
		<button *ngIf="spy.value" class="btn btn-outline-secondary" type="submit">
			<fa-icon [icon]="faPlus"></fa-icon>
		</button>
	</div>
</form>
